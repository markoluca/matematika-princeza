<style>

</head>

<body>

<header>üëë –ü—Ä–∏–Ω—Ü–µ–∑–∏–Ω–∞ –º–∞—Ç–µ–º–∞—Ç–∏—á–∫–∞ –∞–≤–∞–Ω—Ç—É—Ä–∞ PRO ‚ú®</header>
<div class="avatar">üë∏üè∞‚ú®</div>

<div class="container">

<div class="card">
 <button onclick="startGame('sab')">–°–∞–±–∏—Ä–∞—ö–µ</button>
 <button onclick="startGame('oduz')">–û–¥—É–∑–∏–º–∞—ö–µ</button>
 <button onclick="startGame('par')">–ü–∞—Ä–Ω–∏ (1) / –ù–µ–ø–∞—Ä–Ω–∏ (0)</button>
 <button onclick="startGame('sled')">–ü—Ä–µ—Ç—Ö–æ–¥–Ω–∏–∫ / –°–ª–µ–¥–±–µ–Ω–∏–∫</button>
 <button onclick="startGame('niz')">–ù–∏–∑–æ–≤–∏ –¥–æ 20</button>
 <button onclick="startTest()" class="secondary">üëë –í–µ–ª–∏–∫–∏ —Ç–µ—Å—Ç (20)</button>
</div>

<div class="card">
 <div id="zadatak">–ò–∑–∞–±–µ—Ä–∏ –∏–≥—Ä—É</div>
 <input id="odgovor" onkeyup="autoCheck(event)">
 <div id="poruka"></div>
</div>

<div class="card hidden" id="resultCard">
 <h3>üëë –†–µ–∑—É–ª—Ç–∞—Ç üëë</h3>
 <div id="resultText"></div>
 <button onclick="location.reload()">–ü–æ—á–µ—Ç–∞–∫</button>
</div>

</div>

<script>
let game="";
let correctAnswer;
let correct=0;
let wrong=0;
let count=0;
let limit=5;

function rand(max){return Math.floor(Math.random()*max)+1;}

function startGame(g){
 game=g;
 limit=5;
 reset();
 nextQuestion();
}

function startTest(){
 game="test";
 limit=20;
 reset();
 nextQuestion();
}

function reset(){
 correct=0;
 wrong=0;
 count=0;
 document.getElementById("resultCard").classList.add("hidden");
}

function randomGame(){
 let arr=["sab","oduz","par","sled","niz"];
 return arr[Math.floor(Math.random()*arr.length)];
}

function nextQuestion(){
 if(count>=limit){
  finish();
  return;
 }

 document.getElementById("odgovor").value="";
 document.getElementById("poruka").innerHTML="";

 let active=(game==="test")?randomGame():game;
 let text=(count+1)+". ";

 if(active==="sab"){
  let a=rand(20);
  let b=20-a;
  correctAnswer=a+b;
  text+="–ò–∑—Ä–∞—á—É–Ω–∞—ò: "+a+" + "+b;
 }

 if(active==="oduz"){
  let a=rand(20);
  let b=rand(a);
  correctAnswer=a-b;
  text+="–ò–∑—Ä–∞—á—É–Ω–∞—ò: "+a+" - "+b;
 }

 if(active==="par"){
  let n=rand(20);
  correctAnswer=(n%2==0)?1:0;
  text+="–ê–∫–æ —ò–µ –±—Ä–æ—ò "+n+" –ø–∞—Ä–∞–Ω —É–ø–∏—à–∏ 1, –∞–∫–æ —ò–µ –Ω–µ–ø–∞—Ä–∞–Ω —É–ø–∏—à–∏ 0.";
 }

 if(active==="sled"){
  let n=rand(19)+1;
  if(Math.random()<0.5){
   correctAnswer=n-1;
   text+="–ù–∞–ø–∏—à–∏ –ø—Ä–µ—Ç—Ö–æ–¥–Ω–∏–∫ –±—Ä–æ—ò–∞ "+n;
  }else{
   correctAnswer=n+1;
   text+="–ù–∞–ø–∏—à–∏ —Å–ª–µ–¥–±–µ–Ω–∏–∫ –±—Ä–æ—ò–∞ "+n;
  }
 }

 if(active==="niz"){
  let start=rand(10);
  let step=[2,3][Math.floor(Math.random()*2)];
  correctAnswer=start+step*3;
  text+="–ù–∞—Å—Ç–∞–≤–∏ –Ω–∏–∑: "+start+", "+(start+step)+", "+(start+2*step)+", ?";
 }

 document.getElementById("zadatak").innerHTML=text;
}

function autoCheck(e){
 if(e.key==="Enter"){
  checkAnswer();
 }
}

function checkAnswer(){
 let input=parseInt(document.getElementById("odgovor").value);

 if(input===correctAnswer){
  correct++;
  showMessage(true);
 }else{
  wrong++;
  showMessage(false);
 }

 count++;
 setTimeout(nextQuestion,1500);
}

function showMessage(ok){
 let msg=document.getElementById("poruka");
 if(ok){
  msg.style.color="green";
  msg.innerHTML=["–ë—Ä–∞–≤–æ! üëë","–û–¥–ª–∏—á–Ω–æ! ‚ú®","–°—ò–∞—ò–Ω–æ! üå∏"][Math.floor(Math.random()*3)];
  sparkle();
 }else{
  msg.style.color="red";
  msg.innerHTML="–ù–µ—Ç–∞—á–Ω–æ ‚ùå";
 }
}

function sparkle(){
 for(let i=0;i<6;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="‚ú®";
  s.style.left=Math.random()*90+"%";
  s.style.top="50%";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
 }
}

function finish(){
 document.getElementById("resultCard").classList.remove("hidden");
 let percent=Math.round((correct/limit)*100);
 document.getElementById("resultText").innerHTML=
 "–¢–∞—á–Ω–∏: "+correct+
 "<br>–ü–æ–≥—Ä–µ—à–Ω–∏: "+wrong+
 "<br>–£—Å–ø–µ—à–Ω–æ—Å—Ç: "+percent+"%";
}
</script>

</body>
