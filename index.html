<body>

<h1>üëë –ú–∞—Ç–µ–º–∞—Ç–∏—á–∫–∞ –ü—Ä–∏–Ω—Ü–µ–∑–∞</h1>

<div class="card">

<button onclick="startTest()">–ü–æ–∫—Ä–µ–Ω–∏ —Ç–µ—Å—Ç (20 –∑–∞–¥–∞—Ç–∞–∫–∞)</button>

<div class="instruction" id="instruction"></div>
<div class="question" id="question"></div>

<input type="text" id="answer" oninput="checkAnswer()">

<div class="feedback" id="feedback"></div>

<div class="result-box" id="resultBox"></div>

</div>

<script>

let correct="";
let instructionText="";
let questionText="";

let testCount=0;
let testCorrect=0;
let mistakes=[];
const TOTAL_TEST=20;

function rand(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}

function startTest(){
testCount=0;
testCorrect=0;
mistakes=[];
document.getElementById("resultBox").style.display="none";
newTask();
}

function newTask(){

if(testCount>=TOTAL_TEST){
endTest();
return;
}

let types=["add","sub","numbers","prevnext","compare","even","odd"];
let type=types[rand(0,types.length-1)];

let q="";

if(type==="add"){
let a=rand(0,20),b=rand(0,20);
if(a+b>20) return newTask();
correct=(a+b)+"";
instructionText="–°–∞–±–µ—Ä–∏ –±—Ä–æ—ò–µ–≤–µ.";
q=`${a} + ${b} = ?`;
}

if(type==="sub"){
let a=rand(0,20),b=rand(0,20);
if(b>a)[a,b]=[b,a];
correct=(a-b)+"";
instructionText="–û–¥—É–∑–º–∏ –±—Ä–æ—ò–µ–≤–µ.";
q=`${a} - ${b} = ?`;
}

if(type==="numbers"){
let s=rand(1,17);
correct=(s+2)+"";
instructionText="–ü–æ–ø—É–Ω–∏ –Ω–∏–∑ –±—Ä–æ—ò–µ–≤–∞.";
q=`${s}, ${s+1}, __ , ${s+3}`;
}

if(type==="prevnext"){
let n=rand(2,18);
correct=(n-1)+"";
instructionText="–ù–∞–ø–∏—à–∏ –ø—Ä–µ—Ç—Ö–æ–¥–Ω–∏–∫ –¥–∞—Ç–æ–≥ –±—Ä–æ—ò–∞.";
q=`__, ${n}, ${n+1}`;
}

if(type==="compare"){
let a=rand(0,20),b=rand(0,20);
correct=(a>b?">":a<b?"<":"=");
instructionText="–£–ø–∏—à–∏ –∑–Ω–∞–∫ >, < –∏–ª–∏ =.";
q=`${a} ? ${b}`;
}

if(type==="even"){
let variant=rand(1,4);

if(variant===1){
instructionText="–ù–∞–ø–∏—à–∏ —Å–≤–µ –ø–∞—Ä–Ω–µ –±—Ä–æ—ò–µ–≤–µ –∏–∑–º–µ—í—É 12 –∏ 18 —ò–µ–¥–∞–Ω –∑–∞ –¥—Ä—É–≥–∏–º.";
correct="1416";
q="–ö–æ—ò–∏ —Å—É –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò–µ–≤–∏ –∏–∑–º–µ—í—É 12 –∏ 18?";
}

if(variant===2){
instructionText="–ù–∞–ø–∏—à–∏ —Å–≤–µ –ø–∞—Ä–Ω–µ –±—Ä–æ—ò–µ–≤–µ –∏–∑–º–µ—í—É 1 –∏ 10 —ò–µ–¥–∞–Ω –∑–∞ –¥—Ä—É–≥–∏–º.";
correct="2468";
q="–ö–æ—ò–∏ —Å—É –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò–µ–≤–∏ –∏–∑–º–µ—í—É 1 –∏ 10?";
}

if(variant===3){
instructionText="–ù–∞–ø–∏—à–∏ –Ω–∞—ò–≤–µ—õ–∏ –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –¥—Ä—É–≥–µ –¥–µ—Å–µ—Ç–∏—Ü–µ.";
correct="20";
q="–ö–æ—ò–∏ —ò–µ –Ω–∞—ò–≤–µ—õ–∏ –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –¥—Ä—É–≥–µ –¥–µ—Å–µ—Ç–∏—Ü–µ?";
}

if(variant===4){
instructionText="–ù–∞–ø–∏—à–∏ –Ω–∞—ò–º–∞—ö–∏ –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –ø—Ä–≤–µ –¥–µ—Å–µ—Ç–∏—Ü–µ.";
correct="2";
q="–ö–æ—ò–∏ —ò–µ –Ω–∞—ò–º–∞—ö–∏ –ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –ø—Ä–≤–µ –¥–µ—Å–µ—Ç–∏—Ü–µ?";
}
}

if(type==="odd"){
let variant=rand(1,4);

if(variant===1){
instructionText="–ù–∞–ø–∏—à–∏ —Å–≤–µ –Ω–µ–ø–∞—Ä–Ω–µ –±—Ä–æ—ò–µ–≤–µ –∏–∑–º–µ—í—É 1 –∏ 10 —ò–µ–¥–∞–Ω –∑–∞ –¥—Ä—É–≥–∏–º.";
correct="3579";
q="–ö–æ—ò–∏ —Å—É –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò–µ–≤–∏ –∏–∑–º–µ—í—É 1 –∏ 10?";
}

if(variant===2){
instructionText="–ù–∞–ø–∏—à–∏ —Å–≤–µ –Ω–µ–ø–∞—Ä–Ω–µ –±—Ä–æ—ò–µ–≤–µ –∏–∑–º–µ—í—É 11 –∏ 19 —ò–µ–¥–∞–Ω –∑–∞ –¥—Ä—É–≥–∏–º.";
correct="131517";
q="–ö–æ—ò–∏ —Å—É –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò–µ–≤–∏ –∏–∑–º–µ—í—É 11 –∏ 19?";
}

if(variant===3){
instructionText="–ù–∞–ø–∏—à–∏ –Ω–∞—ò–≤–µ—õ–∏ –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –ø—Ä–≤–µ –¥–µ—Å–µ—Ç–∏—Ü–µ.";
correct="9";
q="–ö–æ—ò–∏ —ò–µ –Ω–∞—ò–≤–µ—õ–∏ –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –ø—Ä–≤–µ –¥–µ—Å–µ—Ç–∏—Ü–µ?";
}

if(variant===4){
instructionText="–ù–∞–ø–∏—à–∏ –Ω–∞—ò–º–∞—ö–∏ –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –¥—Ä—É–≥–µ –¥–µ—Å–µ—Ç–∏—Ü–µ.";
correct="11";
q="–ö–æ—ò–∏ —ò–µ –Ω–∞—ò–º–∞—ö–∏ –Ω–µ–ø–∞—Ä–Ω–∏ –±—Ä–æ—ò –¥—Ä—É–≥–µ –¥–µ—Å–µ—Ç–∏—Ü–µ?";
}
}

questionText=q;

document.getElementById("instruction").innerText=
`–ó–∞–¥–∞—Ç–∞–∫ ${testCount+1}/20 ‚Äì ${instructionText}`;

document.getElementById("question").innerText=q;
document.getElementById("answer").value="";
document.getElementById("feedback").innerText="";
}

function normalize(str){
let arr=[];
for(let i=0;i<str.length;i+=2){
arr.push(str.substring(i,i+2));
}
return arr.sort().join("");
}

function checkAnswer(){
let user=document.getElementById("answer").value.trim();
if(user==="") return;

let isCorrect=false;

if(correct.length>2){
isCorrect = normalize(user) === normalize(correct);
}else{
isCorrect = user === correct;
}

if(isCorrect){
testCorrect++;
document.getElementById("feedback").innerText="–ë—Ä–∞–≤–æ! üå∏";
}else{
mistakes.push({
instruction: instructionText,
question: questionText,
user: user,
correct: correct
});
document.getElementById("feedback").innerText="–ù–µ—Ç–∞—á–Ω–æ";
}

testCount++;

setTimeout(()=>{
document.getElementById("feedback").innerText="";
newTask();
},800);
}

function endTest(){

let percent=Math.round((testCorrect/TOTAL_TEST)*100);
let message="";

if(percent>=90) message="–û–¥–ª–∏—á–Ω–æ! üëë";
else if(percent>=70) message="–í—Ä–ª–æ –¥–æ–±—Ä–æ! üåü";
else message="–í–µ–∂–±–∞—ò —ò–æ—à üí™";

let html=`
<h3>–†–µ–∑—É–ª—Ç–∞—Ç —Ç–µ—Å—Ç–∞</h3>
<p>${testCorrect} / 20</p>
<p>${percent}%</p>
<p><b>${message}</b></p>
`;

if(mistakes.length>0){
html+="<h4>–ü–æ–≥—Ä–µ—à–Ω–∏ –∑–∞–¥–∞—Ü–∏:</h4>";
mistakes.forEach(m=>{
html+=`
<div class="mistake">
<b>${m.instruction}</b><br>
–ó–∞–¥–∞—Ç–∞–∫: ${m.question}<br>
–¢–≤–æ—ò –æ–¥–≥–æ–≤–æ—Ä: ${m.user}<br>
–¢–∞—á–Ω–æ —Ä–µ—à–µ—ö–µ: ${m.correct}
</div>
`;
});
}else{
html+="<p>–°–≤–∏ –∑–∞–¥–∞—Ü–∏ —Å—É —Ç–∞—á–Ω–∏! üëë</p>";
}

html+=`<button onclick="startTest()">–ü–æ–Ω–æ–≤–∏ —Ç–µ—Å—Ç</button>`;

document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").innerHTML=html;
}

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>
