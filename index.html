<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff69b4">

<style>
body{
font-family:Arial, sans-serif;
background:linear-gradient(#ffe6f2,#fff4cc);
margin:0;
padding:20px;
text-align:center;
}

h1{color:#d63384;}

.card{
max-width:600px;
margin:auto;

}

}

}

}

}

</style>
</head>

<body>

<h1>üëë –ú–∞—Ç–µ–º–∞—Ç–∏—á–∫–∞ –ü—Ä–∏–Ω—Ü–µ–∑–∞</h1>

<div class="card">

<div>
<button onclick="startPractice('add')">–°–∞–±–∏—Ä–∞—ö–µ</button>
<button onclick="startPractice('sub')">–û–¥—É–∑–∏–º–∞—ö–µ</button>
<button onclick="startPractice('numbers20')">–ë—Ä–æ—ò–µ–≤–∏ 1‚Äì20</button>
<button onclick="startPractice('prevnext')">–ü—Ä–µ—Ç—Ö–æ–¥–Ω–∏–∫ / –°–ª–µ–¥–±–µ–Ω–∏–∫</button>
<button onclick="startPractice('compare')">–£–ø–æ—Ä–µ–¥–∏</button>
<button onclick="startTest()">–¢–ï–°–¢ (20)</button>
</div>

<div class="question" id="question"></div>

<input type="text" id="answer" oninput="checkAnswer()">

<div class="feedback" id="feedback"></div>

<div class="result-box" id="resultBox"></div>

</div>

<script>
let mode="practice";
let category="";
let correct;
let currentQuestionText="";

let testCount=0;
let testCorrect=0;
let mistakes=[];
const TOTAL_TEST=20;

function rand(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}

function startPractice(cat){
mode="practice";
category=cat;
document.getElementById("resultBox").style.display="none";
newTask();
}

function startTest(){
mode="test";
testCount=0;
testCorrect=0;
mistakes=[];
document.getElementById("resultBox").style.display="none";
newTask();
}

function newTask(){

if(mode==="test" && testCount>=TOTAL_TEST){
endTest();
return;
}

let q="";
let type;

if(mode==="test"){
let all=["add","sub","numbers20","prevnext","compare"];
type=all[rand(0,all.length-1)];
}else{
type=category;
}

if(type==="add"){
let a=rand(0,20),b=rand(0,20);
if(a+b>20) return newTask();
correct=a+b;
q=`${a} + ${b} = ?`;
}

if(type==="sub"){
let a=rand(0,20),b=rand(0,20);
if(b>a)[a,b]=[b,a];
correct=a-b;
q=`${a} - ${b} = ?`;
}

if(type==="numbers20"){
let s=rand(1,17);
correct=s+2;
q=`${s}, ${s+1}, __ , ${s+3}`;
}

if(type==="prevnext"){
let n=rand(2,18);
correct=n-1;
q=`__, ${n}, ${n+1}`;
}

if(type==="compare"){
let a=rand(0,20),b=rand(0,20);
correct=a>b?">":a<b?"<":"=";
q=`${a} ? ${b}`;
}

currentQuestionText=q;

if(mode==="test"){
document.getElementById("question").innerText=
`–ó–∞–¥–∞—Ç–∞–∫ ${testCount+1}/20: ${q}`;
}else{
document.getElementById("question").innerText=q;
}

document.getElementById("answer").value="";
document.getElementById("feedback").innerText="";
}

function checkAnswer(){
let user=document.getElementById("answer").value;
if(user==="") return;

if(user==correct){

if(mode==="test"){
testCorrect++;
testCount++;
}else{
}

document.getElementById("feedback").innerText="–ë—Ä–∞–≤–æ! üå∏";

}else{

if(mode==="test"){
mistakes.push({
question: currentQuestionText,
user: user,
correct: correct
});
testCount++;
}

document.getElementById("feedback").innerText="–ù–µ—Ç–∞—á–Ω–æ";
}

setTimeout(()=>{
document.getElementById("feedback").innerText="";
newTask();
},700);
}

function endTest(){

let percent=Math.round((testCorrect/TOTAL_TEST)*100);
let message="";

if(percent>=90) message="–û–¥–ª–∏—á–Ω–æ! üëë";
else if(percent>=70) message="–í—Ä–ª–æ –¥–æ–±—Ä–æ! üåü";
else message="–í–µ–∂–±–∞—ò —ò–æ—à üí™";

let html=`
<h3>–†–µ–∑—É–ª—Ç–∞—Ç —Ç–µ—Å—Ç–∞</h3>
<p>${testCorrect} / 20</p>
<p>${percent}%</p>
<p><b>${message}</b></p>
`;

if(mistakes.length>0){
html+="<h4>–ü–æ–≥—Ä–µ—à–Ω–∏ –∑–∞–¥–∞—Ü–∏:</h4>";
mistakes.forEach(m=>{
html+=`
<div class="mistake">
–ó–∞–¥–∞—Ç–∞–∫: ${m.question}<br>
–¢–≤–æ—ò –æ–¥–≥–æ–≤–æ—Ä: ${m.user}<br>
–¢–∞—á–Ω–æ —Ä–µ—à–µ—ö–µ: ${m.correct}
</div>
`;
});
}else{
html+="<p>–°–≤–∏ –∑–∞–¥–∞—Ü–∏ —Å—É —Ç–∞—á–Ω–∏! üëë</p>";
}

html+=`<button onclick="startTest()">–ü–æ–Ω–æ–≤–∏ —Ç–µ—Å—Ç</button>`;

document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").innerHTML=html;
}

newTask();

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
