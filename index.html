<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–∫–∞ –ü—Ä–∏–Ω—Ü–µ–∑–∞ ‚Äì –¢–µ—Å—Ç</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff69b4">

<style>
body{
font-family:'Arial Rounded MT Bold', Arial, sans-serif;
background:linear-gradient(#ffe6f2,#fff4cc);
margin:0;
padding:20px;
text-align:center;
}

h1{color:#d63384;}

.container{max-width:520px;margin:auto;}

.card{
background:white;
border-radius:30px;
padding:25px;
box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

button{
padding:10px 15px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
background:#ff69b4;
color:white;
margin:5px;
}

.question{
font-size:28px;
margin:20px 0;
min-height:40px;
}

input{
font-size:26px;
padding:8px;
width:100px;
border-radius:15px;
border:3px solid #ccc;
text-align:center;
}

.feedback{
height:24px;
font-weight:bold;
}

.result-box{
margin-top:15px;
padding:15px;
background:#fff0f6;
border-radius:15px;
display:none;
}

.history{
margin-top:15px;
font-size:14px;
text-align:left;
}
</style>
</head>

<body>

<h1>üëë –ú–∞—Ç–µ–º–∞—Ç–∏—á–∫–∞ –ü—Ä–∏–Ω—Ü–µ–∑–∞</h1>

<div class="container">
<div class="card">

<button onclick="startTest()">–ü–æ–∫—Ä–µ–Ω–∏ —Ç–µ—Å—Ç (20 –∑–∞–¥–∞—Ç–∞–∫–∞)</button>

<div class="question" id="question"></div>

<input type="text" id="answer" oninput="checkAnswer()">

<div class="feedback" id="feedback"></div>

<div class="result-box" id="resultBox"></div>

<div class="history" id="history"></div>

</div>
</div>

<script>
let correct;
let testCount=0;
let testCorrect=0;
let totalQuestions=20;
let activeTest=false;

function rand(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}

function startTest(){
testCount=0;
testCorrect=0;
activeTest=true;
document.getElementById("resultBox").style.display="none";
document.getElementById("feedback").innerText="";
newTask();
}

function newTask(){

if(testCount>=totalQuestions){
endTest();
return;
}

let types=["add","sub","numbers","prevnext","compare"];
let type=types[rand(0,types.length-1)];
let q="";

if(type==="add"){
let a=rand(0,20), b=rand(0,20);
if(a+b>20) return newTask();
correct=a+b;
q=`${a} + ${b} = ?`;
}

if(type==="sub"){
let a=rand(0,20), b=rand(0,20);
if(b>a)[a,b]=[b,a];
correct=a-b;
q=`${a} - ${b} = ?`;
}

if(type==="numbers"){
let s=rand(1,17);
correct=s+2;
q=`${s}, ${s+1}, __ , ${s+3}`;
}

if(type==="prevnext"){
let n=rand(2,18);
correct=n-1;
q=`__, ${n}, ${n+1}`;
}

if(type==="compare"){
let a=rand(0,20), b=rand(0,20);
correct=a>b?">":a<b?"<":"=";
q=`${a} ? ${b}`;
}

document.getElementById("question").innerText=
`–ó–∞–¥–∞—Ç–∞–∫ ${testCount+1}/20: ${q}`;

document.getElementById("answer").value="";
}

function checkAnswer(){
if(!activeTest) return;

let user=document.getElementById("answer").value;

if(user==correct){
testCorrect++;
document.getElementById("feedback").innerText="–ë—Ä–∞–≤–æ! üå∏";
}else{
document.getElementById("feedback").innerText="–ù–µ—Ç–∞—á–Ω–æ";
}

testCount++;

setTimeout(()=>{
document.getElementById("feedback").innerText="";
newTask();
},700);
}

function endTest(){
activeTest=false;

let percent=Math.round((testCorrect/20)*100);
let message="";

if(percent>=90) message="–û–¥–ª–∏—á–Ω–æ! üëë";
else if(percent>=70) message="–í—Ä–ª–æ –¥–æ–±—Ä–æ! üåü";
else message="–í–µ–∂–±–∞—ò —ò–æ—à üí™";

document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").innerHTML=`
<h3>–†–µ–∑—É–ª—Ç–∞—Ç —Ç–µ—Å—Ç–∞</h3>
<p>${testCorrect} / 20</p>
<p>${percent}%</p>
<p>${message}</p>
<button onclick="startTest()">–ü–æ–Ω–æ–≤–∏ —Ç–µ—Å—Ç</button>
`;

saveResult(testCorrect,percent);
loadHistory();
}

function saveResult(score,percent){
let history=JSON.parse(localStorage.getItem("testHistory")||"[]");
let date=new Date().toLocaleDateString();
history.unshift({date:date,score:score,percent:percent});
if(history.length>10) history.pop();
localStorage.setItem("testHistory",JSON.stringify(history));
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("testHistory")||"[]");
let html="<h4>–ü–æ—Å–ª–µ–¥—ö–∏ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏:</h4>";
history.forEach(h=>{
html+=`<div>${h.date} ‚Äì ${h.score}/20 (${h.percent}%)</div>`;
});
document.getElementById("history").innerHTML=html;
}

loadHistory();

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
