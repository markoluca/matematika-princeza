<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Princess Math ‚Äì Kompletna ≈†kolska Verzija</title>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#f4f6f9;
 text-align:center;
}

header{
 background:#6d28d9;
 color:white;
 padding:20px;
 font-size:22px;
}

.container{
 max-width:900px;
 margin:30px auto;
 padding:20px;
}

.card{
 background:white;
 padding:25px;
 border-radius:12px;
 box-shadow:0 8px 20px rgba(0,0,0,0.1);
 margin-bottom:20px;
}

.equation{
 font-size:28px;
 font-weight:bold;
 margin:20px 0;
}

input{
 padding:10px;
 font-size:18px;
 font-weight:bold;
 text-align:center;
 border:2px solid #6d28d9;
 border-radius:6px;
 margin:5px;
}

button{
 padding:12px 18px;
 font-size:16px;
 border:none;
 border-radius:8px;
 background:#6d28d9;
 color:white;
 margin-top:10px;
 cursor:pointer;
}

#poruka{
 font-weight:bold;
 margin-top:15px;
}

.report{
 text-align:left;
 line-height:1.6;
}
</style>
</head>

<body>

<header>üéì Princess Math ‚Äì Kompletna ≈†kolska Verzija üéì</header>

<div class="container">

<div class="card">
 <input id="ime" placeholder="Ime uƒçenice">
 <button onclick="startGame()">Zapoƒçni test</button>
</div>

<div class="card">
 <div id="info"></div>
 <div id="zadatak" class="equation"></div>
 <div id="odgovorPolje"></div>
 <div id="poruka"></div>
</div>

<div class="card" id="rezultatCard" style="display:none;"></div>

</div>

<script>

let ime="";
let question=0;
let limit=15;
let bodovi=0;
let correctAnswer=null;
let correctArray=null;
let kategorija="";

let statistika={
 sabiranje:0,
 oduzimanje:0,
 tekst:0,
 parni:0,
 nizovi:0
};

let ukupno={
 sabiranje:0,
 oduzimanje:0,
 tekst:0,
 parni:0,
 nizovi:0
};

function rand(min,max){
 return Math.floor(Math.random()*(max-min+1))+min;
}

function startGame(){
 ime=document.getElementById("ime").value || "Uƒçenica";
 question=0;
 bodovi=0;
 document.getElementById("rezultatCard").style.display="none";
 nextQuestion();
}

function updateInfo(){
 document.getElementById("info").innerHTML=
 "Pitanje: "+(question+1)+" / "+limit+
 " | Bodovi: "+bodovi;
}

function nextQuestion(){

 if(question>=limit){
  finish();
  return;
 }

 document.getElementById("poruka").innerHTML="";
 document.getElementById("odgovorPolje").innerHTML="";
 correctAnswer=null;
 correctArray=null;

 let tip=rand(1,6);
 let tekst=(question+1)+". ";

 // 1 SABIRANJE
 if(tip===1){
  let a=rand(5,15);
  let b=rand(1,20-a);
  correctAnswer=a+b;
  kategorija="sabiranje";
  ukupno.sabiranje++;
  tekst+="Izraƒçunaj: "+a+" + "+b+" = _";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 // 2 ODUZIMANJE
 if(tip===2){
  let a=rand(10,20);
  let b=rand(1,a-1);
  correctAnswer=a-b;
  kategorija="oduzimanje";
  ukupno.oduzimanje++;
  tekst+="Izraƒçunaj: "+a+" ‚àí "+b+" = _";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 // 3 TEKSTUALNI
 if(tip===3){
  let a=rand(5,15);
  let b=rand(1,20-a);
  correctAnswer=a+b;
  kategorija="tekst";
  ukupno.tekst++;
  tekst+="Princeza ima "+a+" kruna i dobila je "+b+
  ". Koliko sada ima?";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 // 4 PARAN / NEPARAN
 if(tip===4){
  let n=rand(1,20);
  correctAnswer=(n%2===0)?"paran":"neparan";
  kategorija="parni";
  ukupno.parni++;
  tekst+="Da li je broj "+n+" paran ili neparan?";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 // 5 NIZ
 if(tip===5){
  let start=rand(2,10);
  correctAnswer=start+2;
  kategorija="nizovi";
  ukupno.nizovi++;
  tekst+="Nastavi niz: "+start+", "+(start+2)+", "+(start+4)+", _";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 // 6 SVI PARNI OD 4 DO 20
 if(tip===6){
  correctArray=[];
  for(let i=4;i<=20;i+=2) correctArray.push(i);
  kategorija="parni";
  ukupno.parni++;
  tekst+="Napi≈°i sve parne brojeve od 4 do 20.";
  document.getElementById("odgovorPolje").innerHTML="<input id='odg'>";
 }

 document.getElementById("zadatak").innerHTML=tekst;

 document.getElementById("odgovorPolje")
 .addEventListener("change",checkAnswer);

 updateInfo();
}

function checkAnswer(){
 let input=document.getElementById("odg").value.trim().toLowerCase();
 let tacno=false;

 if(correctAnswer!==null){
  if(input==correctAnswer) tacno=true;
 }

 if(correctArray!==null){
  let niz=input.split(",").map(x=>parseInt(x.trim()));
  tacno=JSON.stringify(niz)===JSON.stringify(correctArray);
 }

 if(tacno){
  bodovi+=2;
  statistika[kategorija]++;
  document.getElementById("poruka").innerHTML="Taƒçno ‚úî";
 }else{
  document.getElementById("poruka").innerHTML="Netaƒçno ‚ùå";
 }

 question++;
 setTimeout(nextQuestion,1200);
}

function finish(){

 let maxBodova=limit*2;
 let procenat=Math.round((bodovi/maxBodova)*100);

 let ocena=1;
 if(procenat>=90) ocena=5;
 else if(procenat>=75) ocena=4;
 else if(procenat>=60) ocena=3;
 else if(procenat>=50) ocena=2;

 document.getElementById("rezultatCard").style.display="block";
 document.getElementById("rezultatCard").innerHTML=
 "<div class='report'>"+
 "<h3>≈†KOLSKI IZVE≈†TAJ</h3>"+
 "Uƒçenica: <b>"+ime+"</b><br><br>"+
 "Bodovi: "+bodovi+" / "+maxBodova+"<br>"+
 "Uspe≈°nost: "+procenat+"%<br>"+
 "Ocena: <b>"+ocena+"</b><br><br>"+
 "Sabiranje: "+statistika.sabiranje+" taƒçnih<br>"+
 "Oduzimanje: "+statistika.oduzimanje+" taƒçnih<br>"+
 "Tekstualni: "+statistika.tekst+" taƒçnih<br>"+
 "Parni/Neparni: "+statistika.parni+" taƒçnih<br>"+
 "Nizovi: "+statistika.nizovi+" taƒçnih"+
 "</div>";
}

</script>

</body>
</html>
